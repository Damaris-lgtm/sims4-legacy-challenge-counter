<h1>{{sim().name}}</h1>
<input matInput placeholder="Name" [(value)]="sim().name" (valueChange)="saveSim()"/>
    <h2>Traits</h2>
    <div class="traits">
      @for(trait of sim().traits; track trait.id) {
      <div class="trait">
        <span>{{trait.label}}</span>
        <button type="button" mat-button (click)="deleteTrait(trait)">
          delete
        </button>
      </div>
      }
      <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [formControl]="formTrait">
          @for(trait of TRAITS; track trait.id) {
            <mat-option [value]="trait">{{trait.label}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <button type="button" mat-button (click)="addTrait()">
        add
      </button>

    </div>
