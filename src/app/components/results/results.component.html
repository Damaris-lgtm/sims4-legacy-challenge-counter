<div class="m-3">

<app-results-selection/>
</div>

@if(hasCurrent()){
<div class="d-flex gap-3 m-3">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary"
      [ngClass]="{'active': showOpenRequirements() && !showCompletedRequirements()}"
      (click)="toggleViewMode(true, false)">Open</button>
    <button type="button" class="btn btn-secondary"
      [ngClass]="{'active': showOpenRequirements() && showCompletedRequirements()}"
      (click)="toggleViewMode(true, true)">Both</button>
    <button type="button" class="btn btn-secondary"
      [ngClass]="{'active': !showOpenRequirements() && showCompletedRequirements()}"
      (click)="toggleViewMode(false, true)">Completed</button>
      </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Label</span>
      <input id="RulesSetLabel" type="text" [ngModel]="current()?.label || ''" (ngModelChange)="changeName($event)"
        aria-label="Label" />
    </div>
</div>
<div class="accordion" id="accordionResults">
  <div class="accordion-item">
    <app-count-results [showOpen]="showOpenRequirements()"
      [showCompleted]="showCompletedRequirements()"></app-count-results>
  </div>
</div>
}
