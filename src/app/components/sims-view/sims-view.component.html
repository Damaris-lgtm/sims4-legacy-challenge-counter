<mat-form-field>
  <mat-label>Name</mat-label>
  <input matInput placeholder="Name" [(ngModel)]="sim().name" (ngModelChange)="saveSim()" />
</mat-form-field>
<button mat-icon-button color="warn" (click)="deleteSim()"><mat-icon>delete</mat-icon></button>
<div class="sim-details">
  <div>
    <app-achievement-selection
      [label]="'Traits'"
      [currentAchievements]="sim().traits"
      [allAchievements]="traits()"
      (achievementChanged)="changeTraits($event)"/>
  </div>
</div>
